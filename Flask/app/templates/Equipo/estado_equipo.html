{% extends "layout.html" %}
{% block body %}

<h2>Estado de equipos</h2>

<div class="row">
    <div class="col">
        <div class="toolbar">
            <div class="toolbar-2"></div>
            <div class="toolbar-3"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="sortable-column" data-column="0">Nombre estado</th>
                        <th class="sortable-column" data-column="1">Conteo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="myTableBody">
                    {% for ee in estado_equipo %}
                    <tr data-unidad="{{ ee.idUnidad }}">
                        <td>{{ ee.nombreEstado_equipo }}</td>
                        <td>{{ ee.conteo }}</td>
                        <td>
                            <button class="btn button-info btn-sm" data-bs-toggle="modal"
                                data-bs-target="#detalleModal" onclick="cargarEquipos('{{ ee.nombreEstado_equipo }}')">
                                <i class="bi bi-eye-fill"></i> Ver Detalle
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Modal para mostrar detalles de los equipos -->
        <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detalleModalLabel">Equipos en este estado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Modelo</th>
                                    <th>Serie</th>
                                    <th>Ubicación</th>
                                </tr>
                            </thead>
                            <tbody id="detalleEquipos">
                                <!-- Aquí se cargarán los equipos dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{url_for('static', filename='js/Equipo/estadoEquipo.js') }}"></script>
    </div>
</div>
{% endblock %}
